<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./ok.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Light shadow for glass effect */
            width: 400px;
            backdrop-filter: blur(10px); /* Glass blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border for better definition */
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Text color for readability over the glass effect */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #fff; /* Text color for readability */
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 5px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent input fields */
            color: #fff; /* Text color for input */
        }

        .form-group input::placeholder {
            color: #ffffff; /* Placeholder color */
        }

        .form-group input:focus {
            border-color: #ff7200; /* Focus border color */
            background-color: rgba(255, 255, 255, 0.3); /* Change background on focus */
        }

        .form-group .error {
            color: red;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            background-color: #ff7200;
            border: none;
            border-radius: 10px;
            margin-bottom: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff8800;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #fff; /* Text color */
        }

        .form-footer a {
            color: #ff7200;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="registration-form">
        <h2>Register Here</h2>
        <form action="connect.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="submit-btn"> <a href="./frontpage.html">Register</a></button>

            <div class="form-footer">
                Already have an account?<a href="./login.html"> Login here</a>
            </div>
        </form>
    </div>
</body>

</html>
