<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interested Career</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fc;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-image: url('./ok.jpg');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 70%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: white;
        }

        .header button {
            padding: 10px 20px;
            background-color: #4dc0ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .degree-list {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .degree-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e6e9f4;
        }

        .degree-item:last-child {
            border-bottom: none;
        }

        .degree-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .degree-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .degree-details {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .choose-button {
            padding: 10px 20px;
            background-color: #4dc0ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>More Information</h1>
        </div>

        <div class="degree-list">
            <!-- Degree Item 1 -->
            <div class="degree-item">
                <div class="degree-info">
                    <div class="degree-title">
                        <h3>Architect</h3>

                            ensure that the final product is both attractive and functional. Organizational skills.

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
